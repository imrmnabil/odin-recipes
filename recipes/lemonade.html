<body>
    <h1>Lemonade</h1>
    <img src="../images/lemonade.jpg" alt="Image of Lemonade" width="500"><br>
    <h2>Recipe</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>1 cup sugar (can reduce to 3/4 cup)</li>
        <li>1 cup water (for the simple syrup)</li>
        <li>1 cup lemon juice</li>
        <li>2 to 3 cups cold water (to dilute)</li>
    </ul>
    <h3>Method</h3>
    <ol>
        <li>Make "simple syrup"</li>
        <li>Juice the lemons</li>
        <li>Combine lemon juice, simple syrup, water</li>
        <li>Chill</li>
    </ol>
